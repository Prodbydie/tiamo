  <div class="text middle" data-text="Amore, come al mio solito non ho parole, ma le cose migliori succedono al momento, come è stato il nostro momento.
Le cose migliori e più belle non possono essere viste o persino toccate. Devono essere sentiti col cuore, e nel cuore ho solo te, l’unica che doveva sempre restare, e sei rimasta. Non siamo perfetti, abbiamo sempre dei difetti, entrambi cerchiamo di migliorarci, e tutto questo insieme. Succede di litigare, che sia per una cazzata o molto di più, ci separiamo un po’, ma sai bene che senza di te per me è come perdere anche un pezzo di me. Sei stata l’unica che sei riuscita a far uscire il meglio ma anche il peggio di me, ma sono queste tue capacità che mi fanno impazzire di te. Insieme abbiamo passato momenti brutti, spesso giornate finite male, momenti di depressione, momenti di sofferenza, a darti la forza, in pianti profondi, nonostante la situazione era quella, tu sei sempre rimasta, come io da 2 anni ho fatto, e continuerò a fare finchè tu ci sei. Avrai paura della morte, ma la mia morte è quella di perderti. Dicono che niente è per sempre, ma non dicono che noi siamo il presente e il futuro, saremo lacrime di chi cresceremo. Si sa che la distanza ci tiene separati, ma col cuore siamo sempre stati uniti, anche dopo 2 mesi separati, per chi ti diceva di amarti, ma non per quello che eri. Hai amato per chi non se lo meritava, persa dalle parole, che tenevi in mano per poi vedere sparire te stessa, sei riuscita ad affrontare anche quello che per te non chiamavi vita, ma la cosa più importante non è vivere, ma avere un motivo per vivere, e per me vivere è solo con te, senza di te non era vivere, ma sopravvivere. A volte le cose cambiano sia in meglio ma anche in peggio. Quante cose abbiamo passato insieme, quante persone abbiamo affrontate, chi ha provato a separarci e chi provava a farci ingelosire (Tu ricordi bene quel giorno). So che per ora senza i nostri tocchi, le carezze, le coccole, i baci e tanto di più ti mancano, appena saremo unite tra le nostre braccia, intorno a noi ci saremo solo io e te, è le imperfezioni intorno a noi non conteranno, noi siamo la perfezione. Amo te, il tuo essere e come sei capace ad amare una persona globalmente coglione come me, amo come riesci a farmi riprendere, amo quando sbagli, ti amo anche se litighiamo, ti amo anche se sembra la fine di tutto, amo tutte le tue perfette imperfezioni e non smetterò mai di farlo, perché è l’unica cosa che mi tiene il sorriso tutti i giorni che passo con te. Sono sempre rimasto anche quando non c’ero, perché so che almeno per me tu vali più del tutto. Non smetterai mai di scrivere tutto quello che provo quando tu per me ci sei solo te, ma adesso aspettiamo il tuo compleanno come fosse l’inizio di un nuovo anno, buon compleanno amore, impossibile spiegare quanto sono soddisfatto di passare i tuoi vent’anni con me, grazie di esserci e grazie quando ci sei sempre stata, sei l’unica che veramente ho tenuto nel cuore, e sei l’unica che ci rimarrà."</div>
